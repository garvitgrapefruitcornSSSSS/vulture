<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest in Your Future</title>
    <link rel="stylesheet" href="getplan.css">
</head>
<body>
    <div class="container">
        <h1>Secure Your Future Today</h1>
        <p>Take control of your finances and achieve your life goals with a personalized investment plan.</p>
        <form id="investmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="income">Monthly Income (₹):</label>
            <input type="number" id="income" name="income" required>

            <label for="expenses">Monthly Expenses (₹):</label>
            <input type="number" id="expenses" name="expenses" required>

            <label for="savings">Current Savings (₹):</label>
            <input type="number" id="savings" name="savings" required>

            <label for="riskTolerance">Risk Tolerance:</label>
            <select id="riskTolerance" name="riskTolerance" required>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>

            <button type="button" onclick="generateFinancePlan()">Get My Finance Plan</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
