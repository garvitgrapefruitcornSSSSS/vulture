<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-page">
        <!-- Header Section -->
        <div class="header">
            <div class="cover-photo"></div>
            <div class="profile-info">
                <img class="profile-pic" src="user.jpg" alt="User Profile Picture">
                <h1 class="user-name">Jayesh mali</h1>
                <button class="edit-profile">Edit Profile</button>
            </div>
        </div>

        <!-- Overview Section -->
        <section class="overview">
            <div class="stat-card">
                <h3>Total Investments</h3>
                <p>₹10,000</p>
            </div>
            <div class="stat-card">
                <h3>Goals Achieved</h3>
                <p>5/10</p>
            </div>
            <div class="stat-card">
                <h3>Risk Level</h3>
                <p>Moderate</p>
            </div>
        </section>

        <!-- Personal Information Section -->
        <section class="personal-info">
            <h2>Personal Information</h2>
            <p><strong>Email:</strong> jayeshmali15@gmail.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <button class="edit-info">Edit Information</button>
        </section>

        <!-- Activity Feed Section -->
        <section class="activity-feed">
            <h2>Recent Activity</h2>
            <ul>
                <li>Invested in "Stocks" - ₹500</li>
                <li>Updated profile picture</li>
                <li>Achieved goal "Save ₹1000"</li>
            </ul>
        </section>

        <!-- Settings Section -->
        <section class="settings">
            <h2>Account Settings</h2>
            <button class="settings-button">Manage Notifications</button>
            <button class="settings-button">Privacy Settings</button>
        </section>
    </div>
</body>
</html>
