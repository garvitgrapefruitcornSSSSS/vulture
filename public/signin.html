<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Financial Information</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <h1>Enter Your Financial Information</h1>
    <form action="/submit-form" method="POST">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Financial Information -->
        <h2>Financial Information</h2>
        <label for="monthly_income">Monthly Income (INR):</label>
        <input type="number" id="monthly_income" name="monthly_income" required><br><br>

        <label for="monthly_expenses">Monthly Expenses (INR):</label>
        <input type="number" id="monthly_expenses" name="monthly_expenses" required><br><br>

        <label for="savings_balance">Current Savings Balance (INR):</label>
        <input type="number" id="savings_balance" name="savings_balance" required><br><br>

        <!-- Loan/EMI Details -->
        <h2>Loan/EMI Details</h2>
        <label for="loan_type">Loan Type:</label>
        <input type="text" id="loan_type" name="loan_type" placeholder="e.g., Home Loan, Car Loan"><br><br>

        <label for="loan_balance">Outstanding Loan Balance (INR):</label>
        <input type="number" id="loan_balance" name="loan_balance"><br><br>

        <label for="emi_amount">EMI Amount (INR):</label>
        <input type="number" id="emi_amount" name="emi_amount"><br><br>

        <label for="emi_duration">EMI Duration (months):</label>
        <input type="number" id="emi_duration" name="emi_duration"><br><br>

        <!-- Investment Preferences -->
        <h2>Investment Preferences</h2>
        <label for="risk_tolerance">Risk Tolerance:</label>
        <select id="risk_tolerance" name="risk_tolerance">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <label for="investment_goals">Investment Goals:</label>
        <input type="text" id="investment_goals" name="investment_goals" placeholder="e.g., Retirement, Tax-saving"><br><br>

        <!-- Current Investments -->
        <h2>Current Investments</h2>
        <label for="existing_investments">Existing Investments:</label>
        <input type="text" id="existing_investments" name="existing_investments" placeholder="e.g., Stocks, Mutual Funds"><br><br>

        <label for="investment_value">Total Investment Value (INR):</label>
        <input type="number" id="investment_value" name="investment_value"><br><br>

        <!-- Tax Information -->
        <h2>Tax Information</h2>
        <label for="tax_bracket">Tax Bracket:</label>
        <input type="text" id="tax_bracket" name="tax_bracket"><br><br>

        <label for="tax_saving_instruments">Tax-Saving Instruments:</label>
        <input type="text" id="tax_saving_instruments" name="tax_saving_instruments" placeholder="e.g., Provident Fund, ELSS"><br><br>

        <!-- Long-Term Financial Goals -->
        <h2>Long-Term Financial Goals</h2>
        <label for="financial_goals">Goals:</label>
        <input type="text" id="financial_goals" name="financial_goals" placeholder="e.g., Retirement Corpus, Home Down Payment"><br><br>

        <label for="target_date">Target Date:</label>
        <input type="date" id="target_date" name="target_date"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
